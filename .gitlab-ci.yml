image: registry.gitlab.com/kitsudaiki/kitsunemimi-ci-docker-images/normal-tests:1.1.0

stages:
  - build
  - test

build:
  stage: build
  script:
    - echo Working on branch $CI_COMMIT_REF_NAME
    - pwd
    - ./build.sh test
    - mkdir upload
    - cp ../result/libKitsunemimiCommon.a upload/
    - cp -r ../result/include upload/
    - cp ../build/libKitsunemimiCommon/tests/unit_tests/unit_tests upload/
    - cp ../build/libKitsunemimiCommon/tests/memory_leak_tests/memory_leak_tests upload/
  artifacts:
    paths:
      - upload
    expire_in: 1 week
  tags:
    - docker

unit_tests:
  stage: test
  script: 
    - ls -l
    - upload/unit_tests
  dependencies:
    - build
  tags:
    - docker

memory_leak_tests:
  stage: test
  script: 
    - ls -l
    - upload/memory_leak_tests
  dependencies:
    - build
  tags:
    - docker
